<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>See Photos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-image: url('HEADBG.png'); 
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0);
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .back-btn {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff4a3d;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>See Photos</h1>
    </header>

    <div class="content">
        <h2>Our Memories in Pictures</h2>
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">

        <a href="1srAnniversary.html" class="back-btn">Back to Homepage</a>
    </div>

    <div class="footer">
        <p>No distance is too far when two hearts are connected.</p>
    </div>
</body>
</html>
